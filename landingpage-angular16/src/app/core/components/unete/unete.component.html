<section id="unete" class="unete-container">
  <div class="unete-content">
    <h2>Únete al Colectivo</h2>
    <p>
      Si eres DJ, productor o amante del arte sonoro, queremos conocerte.
      Cuéntanos un poco sobre ti y sé parte de nuestra comunidad.
    </p>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Nombre artístico</label>
        <input formControlName="nombre" type="text" placeholder="Tu nombre artístico" />
      </div>

      <div class="form-group">
        <label>Correo electrónico</label>
        <input formControlName="email" type="email" placeholder="correo@ejemplo.com" />
      </div>

      <div class="form-group">
        <label>Género musical</label>
        <input formControlName="generoMusical" type="text" placeholder="Techno, House, Drum & Bass..." />
      </div>

      <div class="form-group">
        <label>Descripción / Experiencia</label>
        <textarea formControlName="descripcion" rows="4" placeholder="Cuéntanos sobre ti"></textarea>
      </div>

      <div class="form-group">
        <label>Redes sociales o portafolio (opcional)</label>
        <input formControlName="redes" type="text" placeholder="Link a Instagram, SoundCloud o YouTube" />
      </div>

      <button type="submit" [disabled]="form.invalid">Enviar solicitud</button>
    </form>
  </div>
</section>
